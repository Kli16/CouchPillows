<!-- HTML PAGE to view your PROFILE -->
<!-- 
REQUIRES: 
- username
- password
- list of stories contributed to (in string form)
 -->


{% extends "base.html" %}

<!-- ~~~~~~Here's the TITLE~~~~~~ -->
{% block title %}
{{ usr }} Profile
{% endblock %}

<!-- ~~~~~~Here's the BODY~~~~~~~ -->
{% block body %}

<h1 align = "center">{{ usr }}</h1>

<!-- Here's a form for changing the user info  -->

<DIV align = "center">
  <b>CHANGE USERNAME AND PASSWORD:</b> <br>
  <form method = "POST" action = "/profile">
    username: <input type = "text" value = {{usr}} name = "usr"> <br><br>
    password: <input type = "password" value = {{pwd}} name = "pwd"> <br>
    confirm: <input type = "password" value = {{pwd}} name = "cpwd">
  </form>
</DIV>

<br><br>

<!-- Here's a list of contributed stories  -->

<DIV align = "center">
  <b>STORIES CONTRIBUTED TO:</b> <br>
  {% for s in stories %}
  {{s}},   
  {% endfor %}
</DIV>


{% endblock %}
