<!-- HTML PAGE to CREATE a story page -->
<!-- 
REQUIRES: 
 -->


{% extends "base.html" %}

<!-- ~~~~~~Here's the TITLE~~~~~~ -->
{% block title %}
Couch Stories New Story
{% endblock %}

<!-- ~~~~~~Here's the BODY~~~~~~~ -->
{% block body %}

<h1 align = "center">Create A New Story</h1> <br>

<!-- ~~~~~~flash error messages~~~~ -->
<DIV align = "center">
  <font color = red>
  {% set messages = get_flashed_messages() %}
    {% for message in messages %}
      {{message}} <br>
  {% endfor %}
  </font>
</DIV>

<br>
<!--Form for creating new story-->
<DIV align = "center">
  <form method = "POST" id = "new" action = "/creating">
    TITLE: <input type = "text" name = "title">
    <br><br>
    <textarea name = "input" form_id = "id" rows = "4" cols = "50"></textarea>
    <br><br>
    <input type = "submit" value = "UNLEASH">
  </form>
</DIV>

{% endblock %}
