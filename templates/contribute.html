<!-- HTML PAGE to edit the STORY page -->
<!-- 
REQUIRES: 
- story title
- story's last updated
 -->


{% extends "base.html" %}

<!-- ~~~~~~Here's the TITLE~~~~~~ -->
{% block title %}
Couch Stories - {{ title }}
{% endblock %}

<!-- ~~~~~~Here's the BODY~~~~~~~ -->
{% block body %}

<h1 align = "center">{{ title }}</h1>

<!-- ~~TABLE- headings: last lines & your lines; rows: text & textbox~~ -->
<DIV align = "center">
  <table style = "width: 50%">
    <tr>
      <th>LAST LINES </th>
      <th>YOUR LINES </th>
    </tr>
    <tr>
      <td align = "center">
	<br>
	{{ last_update }}
      </td>
      <td align = "center">
	<br>
	<form method = "POST" action = "/contributing" id = "input">
	  <textarea name="next" form_id="input" rows="4" cols="20"></textarea>
	  <!--	  <input type = "text" name = "nextUpdate"> -->
	  <br><br>
	  <input type = "submit" value = "SUBMIT" name = '{{title}}'>
	</form>
      </td>
    </tr>
  </table>
</DIV>

{% endblock %}
