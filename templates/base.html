<!-- The base html page for all other html pages !-->

<!DOCTYPE html>
<html>
  <head>
    <title> {% block title %} Couch Stories {% endblock %} </title>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" type='text/css'/>
  </head>
  <body>
    <!-- HEADER MENU -->
    {% block header %}
    <DIV align = "right">
      <form method = "POST">
	<input type = "submit" value = "HOME" formaction = "/home">
	<input type = "submit" value = "PROFILE" formaction = "/profile">
	<input type = "submit" value = "LOG OUT" formaction = "/logout">
      </form>
    </DIV>
    <hr>
    {% endblock %}
    {% block body %} An upcoming game {% endblock %}
  </body>
</html>
