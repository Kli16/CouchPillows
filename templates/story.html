<!-- HTML PAGE to VIEW a story page -->
<!-- 
REQUIRES: 
- title of story
- story archive
- contributors
 -->


{% extends "base.html" %}

<!-- ~~~~~~Here's the TITLE~~~~~~ -->
{% block title %}
Couch Stories - {{ title }}
{% endblock %}

<!-- ~~~~~~Here's the BODY~~~~~~~ -->
{% block body %}

<h1 align = "center">{{ title }}</h1>

<!-- contributors for loop -->
<DIV align = "center">
<b>Contributors</b> <br>
|
{% for c in conts %}
{{c}} |
{% endfor %}
</DIV>

<br><br>

<!-- story content -->
<DIV align = "center">
{{ archive }}
</DIV>

{% endblock %}
